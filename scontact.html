<!DOCTYPE html>
<html>
  
<head>
  <header>
    <nav>
        <ul>
            <li><a href="#home"><img src="https://www.livspace.com/_nuxt/img/livspace.458227b.svg" alt="Logo"></a></li>
        </ul>

</header>
  <title>Contact Us - Interior Designing</title>
  <style>
    /* Add some CSS styling to enhance the appearance */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>
  <footer>
    <div class="footer-content">
        <div class="footer-column">
            <h4>Contact Us</h4>
            <p>Email: info@livspace.com</p>
            <p>Phone: +91 80105 80105</p>
            <p>Address: 96 Blue spider street, Gotham, India</p>
        </div>

            .button {
              flex-direction: row;
              padding: 10px 20px;
              background-color: #f905b8;
              color: white;
              text-decoration: none;
              border-radius: 4px;
            }
          </style>
        </head>
        <body>
